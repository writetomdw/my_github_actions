name: Shell Commands
on:
  - push
jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multi line script
        run: |
          node -v 
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: 
      - run-shell-command
    steps:
      - name: Directory Powershell
        run: Get-location
      - name: Directory Bash
        run: pwd
        shell: bash
